<mat-toolbar color="primary">
  <span>Companies</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditCompForm()">Add Company</button>
</mat-toolbar>

<!-- 
    'id',
      'companyName',
      'companyTrademark',
      'location',
      'phoneNumber',
   -->

<div class="card-container">
  <mat-card class="example-card small-card" *ngFor="let obj of dataSource">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ obj["companyName"] }}</mat-card-title>
        <mat-card-subtitle>{{ obj["location"] }}</mat-card-subtitle>
        <p class="circle-trademark">{{ obj["companyTrademark"] }}</p>
      </mat-card-title-group>
      <button mat-icon-button (click)="openEditCompForm(obj)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>{{ obj["phoneNumber"] }} </mat-card-content>
    <button
      mat-raised-button
      color="primary"
      (click)="scrollAndRefresh(obj['id'])"
    >
      Departments
    </button>
  </mat-card>
</div>
